<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuario - Tu Tienda Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header class="header">
        <a href="{{ url_for('inicio') }}" class="logo">Tienda Online</a>
        <div>
            {% if session.get('logged_in') %}
                <span>Hola, {{ session.get('user_email') }}</span>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-btn">Iniciar Sesión</a>
            {% endif %}
        </div>
    </header>

    <main>
        <div class="dashboard-content">
            <h1>¡Bienvenido!</h1>
            <p>Has iniciado sesión correctamente.</p>
            <p>Aquí podrás ver tu información de perfil, historial de pedidos, y más.</p>
            <p><a href="{{ url_for('inicio') }}">Ir al Catálogo de Productos</a></p>
        </div>
    </main>

</body>
</html>
